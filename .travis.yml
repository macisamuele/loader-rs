deploy:
  provider: cargo
  token:
    secure: 
  on:
    condition: ${TRAVIS_REPO_SLUG} = macisamuele/loader-rs && ${MAKE_TARGET} = coverage && $(bash scripts/cargo-version.sh) = ${TRAVIS_TAG}
    tags: true
